        <h1>オノマトペを語源に持つ熟語</h1>
        詳しい説明等は<a href="https://note.com/uotuutou/n/n7d3687407edc">note</a>に書いてあります<br>
        オノマトペを語源の一部に持つ熟語を調査しまとめます<br>
        語源に関しては幾つかの説もありますが、ここでは弱い説でもオノマトペを語源に持つものであれば採用します<br>
        <h2>オノマトペの一部 + 他の言葉</h2>
        <h3>ガラクタ</h3>
        がらがら(オノマトペ) + あくた
        <h2>オノマトペの一部 + 語呂合わせ + 他の言葉</h2>
        <h3>かりんとう</h3>
        かりかり(オノマトペ) + ん(語呂合わせ) + 糖
        <h3>がらんどう</h3>
        がらがら(オノマトペ) + ん(語呂合わせ) + どう
        <h2>オノマトペの一部</h2>
        <h3>ガリ</h3>
        がりがり(オノマトペ)
